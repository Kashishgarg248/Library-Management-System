<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Management System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Library Management System</h1>

    <div class="login-section">
      <input type="text" id="userId" placeholder="Enter User ID" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="logout-section" class="hidden">
      <button onclick="logout()">Logout</button>
    </div>

    <div id="admin-panel" class="hidden">
      <h2>Admin Panel</h2>
      <input type="text" id="title" placeholder="Book Title" />
      <input type="text" id="author" placeholder="Author" />
      <input type="number" id="stock" placeholder="Stock Quantity" />
      <button onclick="addBook()">Add Book</button>

      <h3>Available Books (Admin)</h3>
      <ul id="admin-available-books"></ul>

      <h3>Borrowed Books Info</h3>
      <ul id="admin-borrowed"></ul>
    </div>

    <div id="available-section" class="hidden">
      <h2>Available Books</h2>
      <ul id="available-books"></ul>
    </div>

    <div id="borrowed-section" class="hidden">
      <h2>Your Borrowed Books</h2>
      <ul id="borrowed-books"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
